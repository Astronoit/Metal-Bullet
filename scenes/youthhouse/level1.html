<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using babylon.js-load a scene</title>
    <link rel="stylesheet" href="../../css/metal_bullets.css"/>

    <script src="../../js/babylon.js"></script>
    <script src="../../js/cannon.js"></script>
    <script src="../../js/tween.min.js"></script>
</head>
<body>

    <script src="../../js/metal_bullets.js"></script>
    <script>
        function writeViewPort() {
            var ua = navigator.userAgent;
            if (ua.indexOf("Android") >= 0 && ua.indexOf("AppleWebKit") >= 0) {
                var webkitVersion = parseFloat(ua.slice(ua.indexOf("AppleWebKit") + 12));
                // targets android browser, not chrome browser (http://jimbergman.net/webkit-version-in-android-version/)
                if (webkitVersion < 535) {
                    document.write('<meta name="viewport" content="initial-scale=1" />');
                }
            }
        }

        writeViewPort();
        Load_Scene("youthhouse.babylon","http://www.tannerhelland.com/dmusic/CyaronsGate.ogg");
    </script>

<!--<input type="text" id="music_loader" placeholder="Paste URL to Music here">-->

 </body>
</html>
