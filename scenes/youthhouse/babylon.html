<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using babylon.js-load a scene</title>
    <script src="../../js/babylon.js"></script>
    <script src="../../js/cannon.js"></script>
    <script src="../../js/metal_bullets.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
<script>
var Scene, Camera;
    if (BABYLON.Engine.isSupported()) {
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        BABYLON.SceneLoader.Load("", "scene.babylon", engine, function (newScene) {
            Scene = newScene;
            // Wait for textures and shaders to be ready
            Scene.executeWhenReady(function () {
            Camera = Scene.activeCamera;
                // Attach camera to canvas inputs
                Scene.activeCamera.attachControl(canvas);

                Scene.enablePhysics();
                Scene.setGravity(new BABYLON.Vector3(0, -10, 0));
                Scene.collisionsEnabled = true;


        set_collision("Floor");
        set_collision("Wall");

    Camera.minZ = 1;
    Camera.checkCollisions = true;
    Camera.applyGravity = true;
    Camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);



                set_keys();
                go_fullscreen();
                Music = new Load_Music(["../../music/Level_1.ogg"], 1, true);
                // Once the scene is loaded, just register a render loop to render it
                engine.runRenderLoop(function() {
                    newScene.render();
                });
            });
        }, function (progress) {
            // To do: give progress feedback to user
        });
    }

window.addEventListener("mousemove", function(event) {
                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                if(!Camera){
                    console.log("Waiting for Camera to load...");
                }else{
                    Camera.rotation.y += movementX * 0.002;
                }
});


function set_collision(str){
            var obj;
            var str = str;
            for(var i = 0;i<Scene.meshes.length;i++){ 
                    obj = Scene.meshes[i];
                    if(obj.name.indexOf(str) > -1){
                        obj.checkCollisions = true;
                    }
            }
}
</script>
 </body>
</html>
