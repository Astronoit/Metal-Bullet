<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - io - scene loader [blender]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
                <link rel="stylesheet" href="css/basic.css"/>
	</head>

	<body>

		<div id="progress">
			<span id="message">Loading ...</span>

			<center>
				<div id="progressbar" class="shadow"><div id="bar" class="shadow"></div></div>
				<div id="start" class="disabled">Start</div>
			</center>
		</div>

		<script src="js/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/KeyboardState.js"></script>

                <script src="js/player.js"></script>
                <script src="js/fullscreen.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container;

			var camera, scene, loaded;
			var renderer;

			var mesh, zmesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                        go_fullscreen();

			init();
			animate();

			function $( id ) {

				return document.getElementById( id );

			}

			function handle_update( result, pieces ) {


				var m, material, count = 0;

				for ( m in result.materials ) {

					material = result.materials[ m ];
					if ( ! ( material instanceof THREE.MeshFaceMaterial ) ) {

						if( !material.program ) {

							console.log(m);
							renderer.initMaterial( material, result.scene.__lights, result.scene.fog );

							count += 1;
							if( count > pieces ) {

								//console.log("xxxxxxxxx");
								break;

							}

						}

					}

				}

			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var loadScene = createLoadScene();

				camera = loadScene.camera;
				scene = loadScene.scene;

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.domElement.style.position = "relative";
				container.appendChild( renderer.domElement );

				$( "start" ).addEventListener( 'click', onStartClick, false );

				var callbackProgress = function( progress, result ) {

					var bar = 250,
						total = progress.total_models + progress.total_textures,
						loaded = progress.loaded_models + progress.loaded_textures;

					if ( total )
						bar = Math.floor( bar * loaded / total );

					$( "bar" ).style.width = bar + "px";

					count = 0;
					for ( var m in result.materials ) count++;

					handle_update( result, Math.floor( count/total ) );

				}

				var callbackFinished = function( result ) {

					loaded = result;

					$( "message" ).style.display = "none";
					$( "progressbar" ).style.display = "none";
					$( "start" ).style.display = "block";
					$( "start" ).className = "enabled";

					handle_update( result, 1 );

				}

				$( "progress" ).style.display = "block";

				var loader = new THREE.SceneLoader();
				loader.callbackProgress = callbackProgress;

				loader.load( "scenes/test/scene.js", callbackFinished );


				//

				window.addEventListener( 'resize', onWindowResize, false );

                                camera_control(2, 10000)
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function setButtonActive( id ) {

				$( "start" ).style.backgroundColor = "green";

			}

			function onStartClick() {

				$( "progress" ).style.display = "none";

				camera = loaded.currentCamera;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				scene = loaded.scene;

			}

			function createLoadScene() {

				var result = {

					scene:  new THREE.Scene(),
					camera: new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 1, 1000 )

				};

				result.camera.position.z = 100;

				var object, geometry, material, light, count = 500, range = 200;

				material = new THREE.MeshLambertMaterial( { color:0xffffff } );
				geometry = new THREE.BoxGeometry( 5, 5, 5 );

				for( var i = 0; i < count; i++ ) {

					object = new THREE.Mesh( geometry, material );

					object.position.x = ( Math.random() - 0.5 ) * range;
					object.position.y = ( Math.random() - 0.5 ) * range;
					object.position.z = ( Math.random() - 0.5 ) * range;

					object.rotation.x = Math.random() * 6;
					object.rotation.y = Math.random() * 6;
					object.rotation.z = Math.random() * 6;

					object.matrixAutoUpdate = false;
					object.updateMatrix();

					result.scene.add( object );

				}

				result.scene.matrixAutoUpdate = false;

				light = new THREE.PointLight( 0xffffff );
				result.scene.add( light );

				light = new THREE.DirectionalLight( 0x111111 );
				light.position.x = 1;
				result.scene.add( light );

				return result;

			}

			//

			function animate() {
                                camera_control(50,4,1000);
				requestAnimationFrame( animate );

				render();

			}

			function render() {


				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
